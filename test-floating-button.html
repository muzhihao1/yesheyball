<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台球训练关卡 - 浮动按钮测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to bottom right, #f0fdf4, #ecfdf5);
            min-height: 200vh;
        }
        
        .header {
            background: linear-gradient(to right, #059669, #047857);
            color: white;
            padding: 16px;
            text-align: center;
            border-radius: 0 0 24px 24px;
            margin-bottom: 20px;
        }
        
        .level-container {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #f0fdf4, #e0f2fe);
            border-radius: 12px;
            padding: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            background: #059669;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .level-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }
        
        .level-item.current {
            border-color: #fbbf24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.2);
        }
        
        .level-item.completed {
            background: #f0fdf4;
            border-color: #059669;
        }
        
        /* 浮动按钮样式 */
        .floating-button {
            position: fixed;
            bottom: 120px;
            right: 16px;
            z-index: 999999;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255,0,0,0.5);
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255,0,0,0.7);
        }
        
        .floating-button.final {
            background-color: white;
            color: #2563eb;
            border: 1px solid #d1d5db;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        
        .floating-button.final:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎱 中八大师之路</h1>
        <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 8px;">
            <span>⭐ 500</span>
            <span style="background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px;">等级 2</span>
        </div>
    </div>
    
    <div class="level-container">
        <div class="user-info">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="avatar">M</div>
                <div>
                    <div style="font-weight: bold;">muzhihao1@gmail.com</div>
                    <div style="font-size: 14px; color: #666;">等级 2 - 小有所成</div>
                </div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 18px; font-weight: bold; color: #f59e0b;">500</div>
                <div style="font-size: 12px; color: #666;">经验值</div>
            </div>
        </div>
        
        <div class="level-item completed">
            <h3>等级 1 - 初窥门径</h3>
            <p style="color: #059669;">✅ 已完成</p>
        </div>
        
        <div class="level-item current" id="current-level">
            <h3>等级 2 - 小有所成</h3>
            <p style="color: #f59e0b; font-weight: bold;">🎯 当前关卡</p>
            <div style="background: #fef3c7; padding: 8px; border-radius: 6px; margin-top: 8px;">
                <small>掌握基本击球技巧，练习各种角度</small>
            </div>
        </div>
        
        <div class="level-item">
            <h3>等级 3 - 渐入佳境</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 4 - 炉火纯青</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 5 - 登堂入室</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 6 - 超群绝伦</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 7 - 登峰造极</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 8 - 出神入化</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 9 - 人杆合一</h3>
            <p style="color: #666;">🔒 未解锁</p>
        </div>
    </div>
    
    <!-- 浮动按钮 - 测试版本 (红色) -->
    <div class="floating-button" id="test-button" onclick="testButton()">
        ↑
    </div>
    
    <!-- 提示消息 -->
    <div id="toast" class="toast">
        已定位到当前关卡：等级 2 - 小有所成
    </div>
    
    <script>
        let buttonTested = false;
        
        function testButton() {
            if (!buttonTested) {
                // 第一次点击：显示测试成功消息
                showToast("✅ 浮动按钮测试成功！正在切换到最终样式...");
                
                // 2秒后切换到最终样式
                setTimeout(() => {
                    const button = document.getElementById('test-button');
                    button.className = 'floating-button final';
                    button.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m5 15 7-7 7 7"></path>
                        </svg>
                    `;
                    showToast("🎨 按钮样式已更新为最终版本");
                    buttonTested = true;
                }, 2000);
            } else {
                // 最终功能：滚动到当前关卡
                scrollToCurrentLevel();
            }
        }
        
        function scrollToCurrentLevel() {
            const currentLevel = document.getElementById('current-level');
            currentLevel.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            // 高亮效果
            currentLevel.style.transform = 'scale(1.05)';
            currentLevel.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                currentLevel.style.transform = 'scale(1)';
            }, 1000);
            
            showToast("🎯 已定位到当前关卡：等级 2 - 小有所成");
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
