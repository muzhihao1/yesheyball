<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试浮动按钮</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to bottom right, #f0fdf4, #ecfdf5);
            min-height: 200vh;
        }
        
        .level-container {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #f0fdf4, #e0f2fe);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 40px;
        }
        
        .level-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }
        
        .level-item.current {
            border-color: #fbbf24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.2);
        }
        
        .floating-button {
            position: fixed;
            bottom: 96px;
            right: 24px;
            z-index: 9999;
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .floating-button:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }
        
        .arrow-icon {
            width: 20px;
            height: 20px;
            color: #2563eb;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="level-container">
        <h2 style="text-align: center; color: #059669; margin-bottom: 20px;">关卡地图测试</h2>
        
        <div class="level-item">
            <h3>等级 1 - 初窥门径</h3>
            <p>已完成</p>
        </div>
        
        <div class="level-item current" id="current-level">
            <h3>等级 2 - 小有所成</h3>
            <p style="color: #f59e0b; font-weight: bold;">当前关卡</p>
        </div>
        
        <div class="level-item">
            <h3>等级 3 - 渐入佳境</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 4 - 炉火纯青</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 5 - 登堂入室</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 6 - 超群绝伦</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 7 - 登峰造极</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 8 - 出神入化</h3>
            <p>未解锁</p>
        </div>
        
        <div class="level-item">
            <h3>等级 9 - 人杆合一</h3>
            <p>未解锁</p>
        </div>
    </div>
    
    <!-- 浮动按钮 -->
    <button class="floating-button" onclick="scrollToCurrentLevel()">
        <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 15 7-7 7 7"></path>
        </svg>
    </button>
    
    <!-- 提示消息 -->
    <div id="toast" class="toast">
        已定位到当前关卡：等级 2 - 小有所成
    </div>
    
    <script>
        function scrollToCurrentLevel() {
            const currentLevel = document.getElementById('current-level');
            currentLevel.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            // 高亮效果
            currentLevel.style.transform = 'scale(1.05)';
            currentLevel.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                currentLevel.style.transform = 'scale(1)';
            }, 1000);
            
            // 显示提示消息
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
